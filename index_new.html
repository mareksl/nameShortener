<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fund Name Shortener</title>
	<link rel="stylesheet" href="css/styles_new.css">
</head>

<body>

	<header class="header">
		<h1 class="header__title">Fund Name Shortener <small>(beta)</small></h1>
	</header>
	<main class="main">
		<section class="section">
			<h2>Fund name</h2>
			<label>Fund Name
<input class="input-text" type="text" id="inputName">
<span class="container-count__length" id="lenName">0</span>
</label>

			<button class="button" type="button" id="buttonShorten">Shorten</button>
			<div><button class="button" id="showRules">Rules</button></div>
		</section>

		<section class="section">
			<h2>Rules</h2>
			<table class="table-rules" id="tableRules">
				<thead class="table-rules__thead">
					<tr>
						<th>Word</th>
						<th>Replacement</th>
						<td></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td id="addRuleKey" contenteditable="true"></td>
						<td id="addRuleValue" contenteditable="true"></td>
						<td><button class="button" id="btnAddRule">Add</button></td>
					</tr>
				</tfoot>
			</table>

			<button class="button" id="btnSaveRules">Save <span id="rulesSaved"></span></button>
			<button class="button" id="btnResetRules">Reset to default</button>
			<button class="button" id="btnRemoveRules">Remove all rules</button>
			<button class="button" id="btnCloseRules">Close</button>
		</section>

		<section class="section">
			<h2>Options</h2>
			<ul>
				<li><input class="input-checkbox" type="checkbox" id="shortenNames"><label class="input-checkbox__label" for="shortenNames">Shorten Names</label></li>
				<li><input class="input-checkbox" type="checkbox" id="removeParens"><label class="input-checkbox__label" for="removeParens">Remove Parens</label></li>
				<li><input class="input-checkbox" type="checkbox" id="removeSpecial"><label class="input-checkbox__label" for="removeSpecial">Replace Umlauts and ß</label></li>
			</ul>
		</section>
		<section class="section">
			<h2>Share Classes</h2>
			<label>Share Classes<small> (each on new line)</small>
<textarea class="textarea textarea--expandable" id="shareClasses"></textarea></label>
		</section>
		<section class="section">

			<h2>Generated Share Classes</h2>
			<label>Name<small> (max. 50 chars)</small>
<input class="input-text" type="text" id="outputName">
<span class="container-count__length" id="lenOutputName">0</span>
</label>
			<ul id="shareClassesOutput">
			</ul>

			<label>Short Name<small> (max. 30 chars)</small>
<input class="input-text" type="text" id="outputShortName">
<span class="container-count__length" id="lenOutputShortName">0</span>
</label>
			<ul id="shareClassesOutputShort">
			</ul>

			<label>In-House Name<small> (max. 40 chars)</small>
<input class="input-text" type="text" id="outputInHouseName">
<span class="container-count__length" id="lenOutputInHouseName">0</span>
</label>
			<ul id="shareClassesOutputInHouse">
			</ul>
		</section>

		<section class="section">
			<h2>Objective</h2>
			<label>Objective
<textarea class="textarea" id="inputObj"></textarea>
</label>
			<span class="container-count__length" id="lenObj">0</span>
			<a class="button button-link" id="linkTranslate" href="http://translate.google.com/" target="_blank">Google Translate</a>
			<button class="button" type="button" id="buttonObjBreaks">Remove Line Breaks</button>
			<button class="button" type="button" id="buttonObjUmlauts">Replace Umlauts</button>
		</section>

	</main>
	<footer class="footer">Marek Sładczyk 2017</footer>
	<script src="js/script_new.js" charset="utf-8"></script>
</body>

</html>
