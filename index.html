<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fund Name Shortener</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<h1>Fund Name Shortener</h1>

	<div class="main">
		<div class="formGroup">
			<label>Fund Name
			<input class="nameInput" type="text" id="inputName">
			</label>
		</div>
		<div class="formGroup">
			<div class="nameGroupOutput">
				<span class="nameLen" id="lenName">0</span>
				<button class="shortenName" type="button" id="buttonShorten">Shorten</button>
			</div>
		</div>
		<div class="formGroup">
			Options
			<label class="settingsOpt"><input type="checkbox" name="shortenNames" checked><span>Shorten Names</span></label>
			<label class="settingsOpt"><input type="checkbox" name="removeParens"><span>Remove Parens</span></label>
			<label class="settingsOpt"><input type="checkbox" name="removeSpecial"><span>Replace Umlauts and ÃŸ</span></label>
		</div>
		<div class="formGroup">
			<label>Name
			<input class="nameOutput" type="text" id="outputName"></label>
			<div class="nameGroupOutput">
				<span class="nameLen" id="lenOutputName">0</span>
			</div>
		</div>
		<div class="formGroup">
			<label>Short Name
			<input class="nameOutput" type="text" id="outputShortName"></label>
			<div class="nameGroupOutput">
				<span class="nameLen" id="lenOutputShortName">0</span>
			</div>
		</div>
		<div class="formGroup">
			<label>In-House Name
			<input class="nameOutput" type="text" id="outputInHouseName"></label>
			<div class="nameGroupOutput">
				<span class="nameLen" id="lenOutputInHouseName">0</span>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="formGroup">
			<label>Objective
		<textarea class="objInput" id="inputObj"></textarea>
		</label>
		</div>
		<div class="formGroup">
			<div class="nameGroupOutput">
				<span class="nameLen" id="lenObj">0</span>
				<button class="shortenName" type="button" id="buttonObjUmlauts">Replace Umlauts</button>
			</div>
			<div class="nameGroupOutput">
				<button class="shortenName" type="button" id="buttonObjBreaks">Remove Line Breaks</button>
			</div>
		</div>
	</div>
	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
