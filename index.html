<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fund Name Shortener</title>
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<h1>Fund Name Shortener</h1>

	<div class="main">
		<div class="formGroup">
			<label><h2>Fund Name</h2>
			<div class="nameGroupOutput">
			<input class="nameOutput" type="text" id="inputName">
			<span class="nameLen" id="lenName">0</span>
			</div>
			</label>
		</div>
		<div class="formGroup">
			<div class="nameGroupOutput">
				<button class="shortenName" type="button" id="buttonShorten">Shorten</button>
			</div>
		</div>
		<div class="formGroup">
			<div class="nameGroupOutput"><button class="shortenName" id="showRules">Rules <small>(in development)</small></button></div>
			<div class="rules">
				<table class="tableRules" id="tableRules">
					<thead>
						<tr>
							<th>Word</th>
							<th>Replacement</th>
							<th class="removeRule"></th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td id="addRuleKey" contenteditable="true"></td>
							<td id="addRuleValue" contenteditable="true"></td>
							<td><button id="btnAddRule" class="shortenName">Add</button></td>
						</tr>
					</tfoot>
					<tbody>
					</tbody>
				</table>
			<div class="nameGroupOutput"><button id="btnSaveRules" class="shortenName">Save <span id="rulesSaved"></span></button></div>
			<div class="nameGroupOutput"><button id="btnResetRules" class="shortenName">Reset to default</button></div>
			<div class="nameGroupOutput"><button id="btnCloseRules" class="shortenName">Close</button></div>
			
			</div>
			<label class="settingsOpt"><input type="checkbox" name="shortenNames"><span>Shorten Names</span></label>
			<label class="settingsOpt"><input type="checkbox" name="removeParens"><span>Remove Parens</span></label>
			<label class="settingsOpt"><input type="checkbox" name="removeSpecial"><span>Replace Umlauts and ÃŸ</span></label>
		</div>
	</div>
	<div class="main">
		<div class="formGroup">
			<label><h2>Share Classes</h2><small> (each on new line) </small><span id="debug"></span>
		<textarea class="shareClassesInput" id="shareClasses"></textarea></label>
		</div>
		<div class="formGroup">
			<h2>Generated Share Classes</h2>
			<div class="nameList">
				<label><h3>Name</h3><small> (max. 50 chars)</small>
					<div class="nameGroupOutput">
						<input class="nameOutput" type="text" id="outputName">
						<span class="nameLen" id="lenOutputName">0</span>
					</div>
				</label>

				<ul id="shareClassesOutput" class="shareClasses">
				</ul>
				<label><h3>Short Name</h3><small> (max. 30 chars)</small>
					<div class="nameGroupOutput">
						<input class="nameOutput" type="text" id="outputShortName">
						<span class="nameLen" id="lenOutputShortName">0</span>
					</div>
				</label>
				<ul id="shareClassesOutputShort" class="shareClasses">
				</ul>
				<label><h3>In-House Name</h3><small> (max. 40 chars)</small>
					<div class="nameGroupOutput">
						<input class="nameOutput" type="text" id="outputInHouseName">
						<span class="nameLen" id="lenOutputInHouseName">0</span>
					</div>
				</label>
				<ul id="shareClassesOutputInHouse" class="shareClasses">
				</ul>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="formGroup">
			<label><h2>Objective</h2>
		<textarea class="objInput" id="inputObj"></textarea>
		</label>
		<!-- <pre contenteditable="true"></pre> -->
		</div>
		<div class="formGroup">
			<div class="nameGroupOutput">
				<span class="objLen" id="lenObj">0</span>
				<a class="linkButton" id="linkTranslate" href="http://translate.google.com/" target="_blank">Google Translate</a>
			</div>
			<div class="nameGroupOutput">
				<button class="shortenName" type="button" id="buttonObjBreaks">Remove Line Breaks</button>
			</div>
			<div class="nameGroupOutput">
				<button class="shortenName" type="button" id="buttonObjUmlauts">Replace Umlauts</button>
			</div>
		</div>
	</div>
	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
